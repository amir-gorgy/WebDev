<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inheritance Tutorial</title>
    <style type='text/css'>
    body{
        color: red;
    }

    ul{
        color: purple;
    }

    li{
        color: orange;
    }

    .highlight{
        color: blue
    }

    #special{
        color: green;
    }

    </style>
</head>

<body>
    <p>HELLO PUTAS!!</p>
    <ul>
        <li id='special' class="highlight">John</li>
        <li>Paul</li>
        <li class='highlight'>George</li>
        <li>Ringo</li>
    </ul>
</body>

</html>
